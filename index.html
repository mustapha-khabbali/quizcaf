<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morocco Football Millionaire - 18 Card Edition</title>
    <style>
        :root { 
            --morocco-red: #c1272d; 
            --morocco-green: #006233; 
            --gold: #ffcc00; 
            --hud-height: 120px;
        }

        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-color: #820001;
            background-image: url('a.png');
            background-position: center top;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white; 
            margin: 0; 
            padding: 0;
            height: 100vh; 
            width: 100vw;
            display: flex;          
            flex-direction: row; 
            overflow: hidden; 
        }

        body.game-active {
            background-image: url('d.png');
        }

        #sidebar { 
            width: 300px; 
            background: rgba(0,0,0,0.8); 
            padding: 20px; 
            border-right: 4px solid var(--gold); 
            display: flex; 
            flex-direction: column;
            z-index: 10; 
        }
        
        .game-active #sidebar { display: none; }

        #leaderboard-list { list-style: none; padding: 0; }
        
        #leaderboard-list li { 
            background: url('c.png') no-repeat center center;
            background-size: 100% 100%; 
            margin-bottom: 8px; 
            padding: 15px 35px 15px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            color: white;
            font-weight: bold;
        }

        #hud { 
            height: var(--hud-height); width: 100%; display: none; 
            justify-content: space-between; align-items: center; padding: 0 40px;
            box-sizing: border-box; background: rgba(0,0,0,0.5); border-bottom: 2px solid rgba(255,255,255,0.1);
        }

        #score-box { font-size: 3rem; font-weight: bold; color: var(--gold); }

        #inventory { display: flex; gap: 10px; }
        
        .inv-slot { 
            width: 55px; 
            height: 78px; 
            border: 2px solid rgba(255,255,255,0.3); 
            border-radius: 6px; 
            opacity: 0.3; 
            transition: all 0.5s ease; 
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            background-color: transparent;
        }
        .inv-slot.active { opacity: 1; border-color: var(--gold); box-shadow: 0 0 15px var(--gold); }

        .card-red { background-image: url('card-red.png'); }
        .card-shield { background-image: url('card-shield.png'); }
        .card-ultra { background-image: url('card-ultra.png'); }
        .card-plus { background-image: url('card-plus.png'); }
        .card-minus { background-image: url('card-minus.png'); }
        .card-x2 { background-image: url('card-x2.png'); }
        .card-x0 { background-image: url('card-x0.png'); }
        .card-phone { background-image: url('card-phone.png'); }

        #main-container { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            position: relative; 
            z-index: 5;
        }

        #game-board { 
            display: none; 
            /* Grid: 9 Columns x 3 Rows */
            grid-template-columns: repeat(9, 1fr); 
            grid-template-rows: repeat(3, 1fr); 
            gap: 15px; padding: 20px;
            height: calc(100vh - var(--hud-height)); 
            box-sizing: border-box;
            justify-items: center; align-items: center;
        }

        .card { 
            width: 9vw; 
            aspect-ratio: 3857 / 5463; 
            background: var(--morocco-red); 
            border: none;
            border-radius: 8px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 2rem; 
            transition: transform 0.6s; 
            transform-style: preserve-3d;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            background-image: url('back.png'); 
            background-size: 100% 100%; 
            background-position: center;
        }

        .card.flipped { 
            transform: rotateY(180deg); 
            background: white;
            background-image: none;
            color: black; 
            cursor: default; 
        }

        #home-screen { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; 
            padding-top: 210px; 
            text-align: center; 
        }
        
        .play-btn { 
            width: 300px; 
            height: 85px; 
            background: url('b.png') no-repeat center center;
            background-size: contain;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            padding: 0;
            box-shadow: none;
        }
        
        .play-btn:hover { transform: scale(1.05); }

        /* Modal Overlay */
        #modal-overlay { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); 
            z-index: 1000; justify-content: center; align-items: center; 
        }

        /* Generic Modal Content Styles */
        .modal-content { 
            background-size: 100% 100%; 
            background-color: transparent; 
            border: none;
            border-radius: 30px; 
            color: white; 
            text-shadow: 1px 1px 3px black; 
            padding: 40px; 
            box-sizing: border-box; 
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Default values, overridden by JS */
            width: 90vw; 
            max-width: 900px; 
        }

        /* Timer Style */
        .timer-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--morocco-red);
            border: 4px solid var(--gold);
            color: white;
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            text-shadow: 2px 2px 4px black;
        }

        .ans-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; width: 100%; }
        
        .ans-btn { 
            width: 100%;
            aspect-ratio: 3688 / 672;
            background: url('g.png') no-repeat center center;
            background-size: 100% 100%;
            background-color: transparent;
            border: none;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px black;
            cursor: pointer;
            padding: 0;
            transition: transform 0.2s, filter 0.2s; 
        }
        
        .ans-btn:hover { 
            transform: scale(1.02);
            filter: brightness(1.2);
            background: url('f.png') no-repeat center center;
            background-size: 100% 100%;
        }

        /* Generic Modal Button Style */
        .modal-action-btn {
            padding: 10px 30px; 
            font-size: 1.2rem; 
            cursor: pointer; 
            border-radius: 10px; 
            border: none; 
            background: var(--gold); 
            font-weight: bold;
            /* Position make it a little down */
            margin-top: 50px; 
        }

        /* Special Card Display in Modal */
        .feed-layout {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            width: 100%;
            /* Move content slightly to left */
            padding-right: 60px; 
        }
        
        .feed-card-img {
            width: 120px;
            height: auto;
            aspect-ratio: 3857 / 5463;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h1 style="text-align: center; color: var(--gold);">TOP SCORES</h1>
        <ul id="leaderboard-list"></ul>
    </div>

    <div id="main-container">
        <div id="hud">
            <div id="score-box">0</div>
            <div id="inventory">
                <div class="inv-slot card-red" title="Elimination"></div>
                <div class="inv-slot card-shield" title="Shield"></div>
                <div class="inv-slot card-ultra" title="Ultra Joker"></div>
                <div class="inv-slot card-plus" title="+1"></div>
                <div class="inv-slot card-minus" title="-1"></div>
                <div class="inv-slot card-x2" title="Double"></div>
                <div class="inv-slot card-x0" title="Reset"></div>
                <div class="inv-slot card-phone" title="Phone"></div>
            </div>
        </div>

        <div id="home-screen">
            <h1 style="font-size: 3.5rem; text-shadow: 2px 2px 10px black;">MOROCCO AFCON QUIZ</h1>
            <input type="text" id="username" placeholder="ENTER YOUR NAME" style="padding:15px; border-radius:10px; font-size:1.2rem; width:300px; text-align:center; margin-bottom:20px;">
            <br>
            <button class="play-btn" onclick="startGame()">PLAY</button>
        </div>

        <div id="game-board"></div>
    </div>

    <div id="modal-overlay">
        <div class="modal-content" id="modal-body"></div>
    </div>

    <script>
        const questions = [
            {q: "ŸÖÿß ŸáŸà ÿ£ŸàŸÑ ŸÑŸÇÿ® ŸÅÿßÿ≤ÿ™ ÿ®Ÿá ÿßŸÑŸÖÿ∫ÿ±ÿ® ŸÅŸä ŸÉÿ£ÿ≥ ÿ•ŸÅÿ±ŸäŸÇŸäÿß ŸÑŸÑÿ£ŸÖŸÖÿü", a: ["2004", "1988", "1976", "1980"], c: 2},
            {q: "ŸÉŸÖ ŸÖÿ±ÿ© ÿßÿ≥ÿ™ÿ∂ÿßŸÅÿ™ ÿßŸÑŸÖÿ∫ÿ±ÿ® ÿ®ÿ∑ŸàŸÑÿ© ŸÉÿ£ÿ≥ ÿ•ŸÅÿ±ŸäŸÇŸäÿß ŸÑŸÑÿ£ŸÖŸÖ (ŸÇÿ®ŸÑ 2025)ÿü", a: ["ŸÖÿ±ÿ© Ÿàÿßÿ≠ÿØÿ©", "ŸÖÿ±ÿ™ŸäŸÜ", "3 ŸÖÿ±ÿßÿ™", "ŸÑŸÖ ÿ™ÿ≥ÿ™ÿ∂ŸÅŸáÿß"], c: 0},
            {q: "ŸÖŸÜ ŸáŸà ÿßŸÑŸáÿØÿßŸÅ ÿßŸÑÿ™ÿßÿ±ŸäÿÆŸä ŸÑŸÑŸÖŸÜÿ™ÿÆÿ® ÿßŸÑŸÖÿ∫ÿ±ÿ®Ÿä ÿπÿ®ÿ± ÿßŸÑÿ™ÿßÿ±ŸäÿÆÿü", a: ["ÿµŸÑÿßÿ≠ ÿßŸÑÿØŸäŸÜ ÿ®ÿµŸäÿ±", "ŸäŸàÿ≥ŸÅ ÿßŸÑŸÜÿµŸäÿ±Ÿä", "ŸÖÿ±ŸàÿßŸÜ ÿßŸÑÿ¥ŸÖÿßÿÆ", "ÿ£ÿ≠ŸÖÿØ ŸÅÿ±ÿ≥"], c: 3},
            {q: "ŸÖÿß ÿ£ŸÅÿ∂ŸÑ ÿ•ŸÜÿ¨ÿßÿ≤ ŸÑŸÑŸÖÿ∫ÿ±ÿ® ŸÅŸä ŸÉÿ£ÿ≥ ÿ•ŸÅÿ±ŸäŸÇŸäÿß ÿ®ÿπÿØ ŸÑŸÇÿ® 1976ÿü", a: ["ÿßŸÑŸÖÿ±ŸÉÿ≤ ÿßŸÑÿ´ÿßŸÑÿ´", "ÿßŸÑŸàÿµÿßŸÅÿ© (2004)", "ÿ±ÿ®ÿπ ÿßŸÑŸÜŸáÿßÿ¶Ÿä", "ÿßŸÑŸÖÿ±ŸÉÿ≤ ÿßŸÑÿ±ÿßÿ®ÿπ"], c: 1},
            {q: "ŸÖŸÜ ŸáŸà ÿßŸÑŸÖÿØÿ±ÿ® ÿßŸÑÿ∞Ÿä ŸÇÿßÿØ ÿßŸÑŸÖÿ∫ÿ±ÿ® ŸÑŸÑŸÅŸàÿ≤ ÿ®ŸÉÿ£ÿ≥ ÿ•ŸÅÿ±ŸäŸÇŸäÿß 1976ÿü", a: ["ÿßŸÑŸÖŸáÿØŸä ŸÅÿßÿ±Ÿäÿß", "ÿ∫Ÿàÿ±ÿØŸàŸÜ ŸÖÿßÿ±ÿØŸäÿ≥ŸÉŸà", "ÿ®ÿßÿØŸà ÿßŸÑÿ≤ÿßŸÉŸä", "ŸáŸÜÿ±Ÿä ŸÖŸäÿ¥ŸäŸÑ"], c: 1},
            {q: "ŸÉŸÖ ÿπÿØÿØ ÿßŸÑŸÖŸÜÿ™ÿÆÿ®ÿßÿ™ ŸÅŸä ÿ£ŸàŸÑ ŸÜÿ≥ÿÆÿ© ŸÖŸÜ ŸÉÿ£ÿ≥ ÿ•ŸÅÿ±ŸäŸÇŸäÿßÿü", a: ["3 ŸÖŸÜÿ™ÿÆÿ®ÿßÿ™", "8 ŸÖŸÜÿ™ÿÆÿ®ÿßÿ™", "6 ŸÖŸÜÿ™ÿÆÿ®ÿßÿ™", "4 ŸÖŸÜÿ™ÿÆÿ®ÿßÿ™"], c: 0},
            {q: "ŸÖÿß ŸáŸà ÿ£ŸÅÿ∂ŸÑ ÿ™ÿ±ÿ™Ÿäÿ® ÿ≠ŸÇŸÇŸá ÿßŸÑŸÖÿ∫ÿ±ÿ® ŸÅŸä ÿ™ÿµŸÜŸäŸÅ ÿßŸÑŸÅŸäŸÅÿßÿü", a: ["ÿßŸÑŸÖÿ±ŸÉÿ≤ 20", "ÿßŸÑŸÖÿ±ŸÉÿ≤ 13", "ÿßŸÑŸÖÿ±ŸÉÿ≤ 10", "ÿßŸÑŸÖÿ±ŸÉÿ≤ 11"], c: 2},
            {q: "ŸÖŸÜ ŸáŸà ÿ£ŸàŸÑ ŸÑÿßÿπÿ® ŸÖÿ∫ÿ±ÿ®Ÿä ŸÅÿßÿ≤ ÿ®ÿ¨ÿßÿ¶ÿ≤ÿ© ÿ£ŸÅÿ∂ŸÑ ŸÑÿßÿπÿ® ÿ•ŸÅÿ±ŸäŸÇŸäÿü", a: ["ÿ£ÿ≠ŸÖÿØ ŸÅÿ±ÿ≥", "ÿßŸÑÿ™ŸäŸÖŸàŸÖŸä", "ÿßŸÑÿ≤ÿßŸÉŸä", "ÿ≠ÿ¨Ÿä"], c: 0},
            {q: "ŸÅŸä ÿ£Ÿä ÿ≥ŸÜÿ© ÿ¥ÿßÿ±ŸÉ ÿßŸÑŸÖÿ∫ÿ±ÿ® ŸÑÿ£ŸàŸÑ ŸÖÿ±ÿ© ŸÅŸä ŸÉÿ£ÿ≥ ÿ•ŸÅÿ±ŸäŸÇŸäÿßÿü", a: ["1976", "1986", "1972", "1970"], c: 2},
            {q: "ŸÖÿß ŸáŸà ÿßŸÑŸÜÿßÿØŸä ÿßŸÑŸÖÿ∫ÿ±ÿ®Ÿä ÿßŸÑÿ£ŸÉÿ´ÿ± ÿ™ÿ™ŸàŸäÿ¨Ÿãÿß ÿ®ÿßŸÑÿ£ŸÑŸÇÿßÿ® ÿßŸÑŸÇÿßÿ±Ÿäÿ©ÿü", a: ["ÿßŸÑŸàÿØÿßÿØ", "ÿßŸÑÿ±ÿ¨ÿßÿ°", "ÿßŸÑÿ¨Ÿäÿ¥ ÿßŸÑŸÖŸÑŸÉŸä", "ÿ®ÿ±ŸÉÿßŸÜ"], c: 1},
            {q: "ŸÖÿß ÿßÿ≥ŸÖ ÿßŸÑŸáŸäÿ¶ÿ© ÿßŸÑÿ•ŸÅÿ±ŸäŸÇŸäÿ© ÿßŸÑŸÖÿ¥ÿ±ŸÅÿ© ÿπŸÑŸâ ŸÉÿ±ÿ© ÿßŸÑŸÇÿØŸÖÿü", a: ["ÿßŸÑŸÅŸäŸÅÿß", "ÿßŸÑŸäŸàŸäŸÅÿß", "ÿßŸÑŸÉŸàŸÜŸÉÿßŸÉÿßŸÅ", "ÿßŸÑŸÉÿßŸÅ"], c: 3},
            {q: "ŸÉŸÖ ŸÖÿ±ÿ© ÿ®ŸÑÿ∫ ÿßŸÑŸÖŸÜÿ™ÿÆÿ® ÿßŸÑŸÖÿ∫ÿ±ÿ®Ÿä ŸÜŸáÿßÿ¶Ÿä ŸÉÿ£ÿ≥ ÿ•ŸÅÿ±ŸäŸÇŸäÿßÿü", a: ["ŸÖÿ±ÿ™ŸäŸÜ", "3 ŸÖÿ±ÿßÿ™", "4 ŸÖÿ±ÿßÿ™", "ŸÖÿ±ÿ© Ÿàÿßÿ≠ÿØÿ©"], c: 0},
            {q: "ŸÖÿß ŸáŸà ÿ£ŸÅÿ∂ŸÑ ŸÖÿ±ŸÉÿ≤ ÿ≠ŸÇŸÇŸá ÿßŸÑŸÖÿ∫ÿ±ÿ® ŸÅŸä ŸÉÿ£ÿ≥ ÿßŸÑÿπÿßŸÑŸÖÿü", a: ["ÿ±ÿ®ÿπ ÿßŸÑŸÜŸáÿßÿ¶Ÿä", "ÿØŸàÿ± ÿßŸÑŸÄ16", "ŸÜÿµŸÅ ÿßŸÑŸÜŸáÿßÿ¶Ÿä", "ÿßŸÑÿØŸàÿ± ÿßŸÑÿ£ŸàŸÑ"], c: 2},
            {q: "ŸÅŸä ÿ£Ÿä ŸÖÿØŸäŸÜÿ© ŸäŸàÿ¨ÿØ ŸÖŸÑÿπÿ® ŸÖÿ≠ŸÖÿØ ÿßŸÑÿÆÿßŸÖÿ≥ÿü", a: ["ÿßŸÑÿ±ÿ®ÿßÿ∑", "ŸÖÿ±ÿßŸÉÿ¥", "ÿßŸÑÿØÿßÿ± ÿßŸÑÿ®Ÿäÿ∂ÿßÿ°", "ÿ∑ŸÜÿ¨ÿ©"], c: 2},
            {q: "ŸÉŸÖ ÿπÿØÿØ ÿßŸÑŸÅÿ±ŸÇ ÿßŸÑŸÖÿ¥ÿßÿ±ŸÉÿ© ŸÅŸä ÿßŸÑÿ®ÿ∑ŸàŸÑÿ© ÿßŸÑŸàÿ∑ŸÜŸäÿ© ÿßŸÑŸÖÿ∫ÿ±ÿ®Ÿäÿ©ÿü", a: ["14 ŸÅÿ±ŸäŸÇÿßŸã", "16 ŸÅÿ±ŸäŸÇÿßŸã", "18 ŸÅÿ±ŸäŸÇÿßŸã", "20 ŸÅÿ±ŸäŸÇÿßŸã"], c: 1},
            {q: "ŸÖÿß ŸáŸÖÿß ÿßŸÑŸÅÿ±ŸäŸÇÿßŸÜ ÿßŸÑŸÑÿ∞ÿßŸÜ ŸäŸÑÿπÿ®ÿßŸÜ ÿØŸäÿ±ÿ®Ÿä ÿßŸÑÿØÿßÿ± ÿßŸÑÿ®Ÿäÿ∂ÿßÿ°ÿü", a: ["ÿßŸÑÿ¨Ÿäÿ¥ ŸàÿßŸÑŸÅÿ™ÿ≠", "ÿßŸÑÿ±ÿ¨ÿßÿ° ŸàÿßŸÑŸàÿØÿßÿØ", "ÿßŸÑŸÖÿßÿµ ŸàÿßŸÑŸàÿØÿßÿØ", "ÿßŸÑÿ±ÿ¨ÿßÿ° Ÿàÿ®ÿ±ŸÉÿßŸÜ"], c: 1},
            {q: "ÿ£Ÿä ŸÅÿ±ŸäŸÇ ŸÖÿ∫ÿ±ÿ®Ÿä ŸÅÿßÿ≤ ÿ®ÿØŸàÿ±Ÿä ÿ£ÿ®ÿ∑ÿßŸÑ ÿ•ŸÅÿ±ŸäŸÇŸäÿß ÿ£ŸàŸÑŸãÿßÿü", a: ["ÿßŸÑÿ±ÿ¨ÿßÿ°", "ÿßŸÑŸàÿØÿßÿØ", "ÿßŸÑŸÉŸàŸÉÿ® ÿßŸÑŸÖÿ±ÿßŸÉÿ¥Ÿä", "ÿßŸÑÿ¨Ÿäÿ¥ ÿßŸÑŸÖŸÑŸÉŸä"], c: 3},
            {q: "ŸÉŸÖ ŸÖÿ±ÿ© ŸÅÿßÿ≤ ÿßŸÑŸàÿØÿßÿØ ÿ®ÿØŸàÿ±Ÿä ÿ£ÿ®ÿ∑ÿßŸÑ ÿ•ŸÅÿ±ŸäŸÇŸäÿßÿü", a: ["ŸÖÿ±ÿ© Ÿàÿßÿ≠ÿØÿ©", "4 ŸÖÿ±ÿßÿ™", "3 ŸÖÿ±ÿßÿ™", "ŸÖÿ±ÿ™ŸäŸÜ"], c: 2},
            {q: "ŸÉŸÖ ŸÖÿ±ÿ© ŸÅÿßÿ≤ ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ®ÿØŸàÿ±Ÿä ÿ£ÿ®ÿ∑ÿßŸÑ ÿ•ŸÅÿ±ŸäŸÇŸäÿßÿü", a: ["3 ŸÖÿ±ÿßÿ™", "ŸÖÿ±ÿ™ŸäŸÜ", "4 ŸÖÿ±ÿßÿ™", "5 ŸÖÿ±ÿßÿ™"], c: 0},

            {q: "ÿßŸÑŸÖŸÜÿ™ÿÆÿ® ÿßŸÑÿ∞Ÿä ÿ£ŸÇÿµÿßŸá ÿßŸÑŸÖÿ∫ÿ±ÿ® ŸÑŸÑÿ™ÿ£ŸáŸÑ ŸÑŸÄ 2022ÿü", a: ["ŸÖÿßŸÑŸä", "ÿßŸÑŸÉÿßŸÖŸäÿ±ŸàŸÜ", "ÿßŸÑŸÉŸàŸÜÿ∫Ÿà ÿßŸÑÿØŸäŸÖŸÇÿ±ÿßÿ∑Ÿäÿ©", "ÿ∫ÿßŸÜÿß"], c: 2},
            {q: "ŸáÿØÿßŸÅ ÿßŸÑÿØŸàÿ±Ÿä ÿßŸÑŸäŸàŸÜÿßŸÜŸä (ÿ£ŸàŸÑŸÖÿ®ŸäÿßŸÉŸàÿ≥)ÿü", a: ["ÿßŸÑÿπÿ±ÿ®Ÿä", "ÿ£ŸäŸàÿ® ÿßŸÑŸÉÿπÿ®Ÿä", "ÿßŸÑŸÜÿµŸäÿ±Ÿä", "ÿ®ŸàŸÅÿßŸÑ"], c: 1},
            {q: "ŸÅÿßÿ≤ ÿßŸÑŸÖÿ∫ÿ±ÿ® ÿ®ÿ®ÿ±ŸàŸÜÿ≤Ÿäÿ© ÿßŸÑÿ£ŸàŸÑŸÖÿ®ŸäÿßÿØ ÿ≥ŸÜÿ©ÿü", a: ["2020", "2016", "2000", "2024"], c: 3},
            {q: "ŸÖŸÜ ŸáŸà ÿßŸÑŸÖŸÑŸÇÿ® ÿ®ŸÄ 'ÿßŸÑŸÖÿßŸäÿ≥ÿ™ÿ±Ÿà'ÿü", a: ["ÿπÿ®ÿØ ÿßŸÑŸÖÿ¨ŸäÿØ ÿßŸÑÿ∏ŸÑŸÖŸä", "ÿßŸÑÿ™ŸäŸÖŸàŸÖŸä", "ÿßŸÑÿ≤ÿßŸÉŸä", "ŸÅÿ±ÿ≥"], c: 0},
            {q: "ÿ£ŸàŸÑ ÿÆÿµŸÖ ŸÑŸÑŸÖÿ∫ÿ±ÿ® ŸÅŸä ŸÖŸàŸÜÿØŸäÿßŸÑ 1970ÿü", a: ["ÿ®Ÿäÿ±Ÿà", "ÿ£ŸÑŸÖÿßŸÜŸäÿß ÿßŸÑÿ∫ÿ±ÿ®Ÿäÿ©", "ÿ®ŸÑÿ∫ÿßÿ±Ÿäÿß", "ÿßŸÑÿ®ÿ±ÿßÿ≤ŸäŸÑ"], c: 1},
            {q: "ÿ£ŸÅÿ∂ŸÑ ŸÑÿßÿπÿ® ŸÜÿßÿ¥ÿ¶ ŸÅŸä ÿ•ŸÅÿ±ŸäŸÇŸäÿß ŸÖÿ§ÿÆÿ±Ÿãÿßÿü", a: ["ÿßŸÑÿÆŸÜŸàÿ≥", "ÿßŸÑÿ≤ŸÑÿ≤ŸàŸÑŸä", "ÿ•ŸÑŸäÿßÿ≥ ÿ®ŸÜÿµÿ∫Ÿäÿ±", "ÿßŸÑÿµŸäÿ®ÿßÿ±Ÿä"], c: 2},
            {q: "ÿ£ŸäŸÜ ÿ≥ÿ™ŸÇÿßŸÖ ŸÜŸáÿßÿ¶Ÿä ÿ•ŸÅÿ±ŸäŸÇŸäÿß 2025 (ÿßŸÑŸÖÿ™ŸàŸÇÿπ)ÿü", a: ["ÿßŸÑÿØÿßÿ± ÿßŸÑÿ®Ÿäÿ∂ÿßÿ°", "ÿßŸÑÿ±ÿ®ÿßÿ∑", "ÿ∑ŸÜÿ¨ÿ©", "ŸÖÿ±ÿßŸÉÿ¥"], c: 1}
];
        // Audio objects
        const audioFlip = new Audio('https://www.soundjay.com/misc/sounds/swish-2.mp3');
        // Updated Correct Sound to Magic Chime (Magic Bell)
        const audioCorrect = new Audio('https://www.soundjay.com/misc/sounds/magic-chime-02.mp3');
        const audioWrong = new Audio('https://www.soundjay.com/misc/sounds/fail-trombone-01.mp3'); // Old game over
        const audioSpecial = new Audio('https://www.soundjay.com/misc/sounds/magic-chime-01.mp3');
        const audioWin = new Audio('https://www.soundjay.com/human/sounds/applause-01.mp3');
        
        // Requested additions (Local Files)
        const audioStart = new Audio('Referee_Whistle.mp3');
        const audioTick = new Audio('Clock_Ticking.mp3');

        let score = 0, playerName = "", shields = 0, ultraJokerLives = 0, phoneStock = 0;
        let questionTimer; // Timer variable
        let availableQuestions = []; // Pool of unused questions
        let activeTick = null;
        const specialTypes = ['red', 'shield', 'ultra', 'plus', 'minus', 'x2', 'x0', 'phone'];

        function startGame() {
            // Play Start Sound (Whistle)
            audioStart.currentTime = 0;
            audioStart.play().catch(e => console.log("Audio play failed (check file path):", e));

            playerName = document.getElementById('username').value;
            if(!playerName) return alert("Please enter your name!");
            document.body.classList.add('game-active');
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('hud').style.display = 'flex';
            document.getElementById('game-board').style.display = 'grid';
            
            // Reset question pool on game start
            availableQuestions = [...questions];
            
            initGrid();
        }

        function initGrid() {
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            
            // CHECK VICTORY: If no questions left in pool
            if (availableQuestions.length === 0) {
                showVictoryScreen();
                return;
            }
            
            // Randomly select specials
            let chosenSpecials = specialTypes.filter(() => Math.random() > 0.3);
            
            // Updated total to 27 cards (9 cols * 3 rows)
            const totalCards = 27;
            
            let triviaCount = totalCards - chosenSpecials.length;
            
            // If fewer questions left than spots, reduce count (rest will be filled with specials)
            if (availableQuestions.length < triviaCount) {
                triviaCount = availableQuestions.length;
            }

            // Shuffle pool and slice NEW questions
            availableQuestions.sort(() => 0.5 - Math.random());
            let deckQs = availableQuestions.splice(0, triviaCount); // Remove used questions
            
            let deck = [
                ...deckQs.map(q => ({type: 'trivia', data: q})),
                ...chosenSpecials.map(s => ({type: s}))
            ];

            // Fill remaining slots with random specials if deck is not full
            while(deck.length < totalCards) {
                const randomSpecial = specialTypes[Math.floor(Math.random() * specialTypes.length)];
                deck.push({type: randomSpecial});
            }

            // Final shuffle for the grid
            deck.sort(() => 0.5 - Math.random());

            deck.forEach(card => {
                const el = document.createElement('div');
                el.className = 'card';
                el.onclick = () => {
                    if(el.classList.contains('flipped')) return;
                    // Play Flip Sound
                    audioFlip.currentTime = 0;
                    audioFlip.play();
                    
                    el.classList.add('flipped');
                    setTimeout(() => card.type === 'trivia' ? showQuestion(card.data) : triggerSpecial(card.type), 300);
                };
                board.appendChild(el);
            });
        }

        // --- TIMER FUNCTIONS ---
        function startTimer() {
            let timeLeft = 30;
            const timerEl = document.getElementById('timer-display');
            if(timerEl) timerEl.innerText = timeLeft;
            
            clearInterval(questionTimer);
            questionTimer = setInterval(() => {
                timeLeft--;
                if(timerEl) timerEl.innerText = timeLeft;
                
                // Play tick sound if <= 5 (Last 5 seconds)
                if(timeLeft <= 5 && timeLeft > 0) {
                    // Fix: Use clone to play sound reliably on every second
                    if(activeTick) activeTick.pause();
                    activeTick = audioTick.cloneNode();
                    activeTick.play().catch(e => console.log(e));
                }

                if(timeLeft <= 0) {
                    clearInterval(questionTimer);
                    // Ensure tick sound stops at 0
                    if(activeTick) activeTick.pause();
                    // Time out - Game Over
                    showGameOverScreen();
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(questionTimer);
            if(activeTick) activeTick.pause();
        }

        // --- MODAL HANDLING ---

        function setModalStyle(type) {
            const modalBody = document.getElementById('modal-body');
            
            // Reset styles that might differ
            modalBody.style.width = '90vw';
            modalBody.style.maxWidth = '900px';

            if (type === 'question') {
                modalBody.style.backgroundImage = "url('e.png')";
                modalBody.style.aspectRatio = "3750 / 1580";
            } else if (type === 'bravo') {
                modalBody.style.backgroundImage = "url('bravo.png')";
                modalBody.style.aspectRatio = "6000 / 3375";
                modalBody.style.maxWidth = '1100px'; // Make it a little bigger
            } else if (type === 'over') {
                modalBody.style.backgroundImage = "url('over.png')";
                // Assuming standard ratio for game over, or matching bravo
                modalBody.style.aspectRatio = "16 / 9"; 
            } else if (type === 'feed') {
                modalBody.style.backgroundImage = "url('feed.png')";
                // Assuming standard ratio
                modalBody.style.aspectRatio = "16 / 9"; 
            }
        }

        function triggerSpecial(type) {
            const idx = specialTypes.indexOf(type);
            document.querySelectorAll('.inv-slot')[idx].classList.add('active');
            
            let msg = "";
            let btnAction = "closeModal()"; // Default action

            if(type === 'red') { 
                msg = "üö© RED CARD! Game Over."; 
                // Special case for red card: Show feed first, then transition to game over
                btnAction = "showGameOverScreen()"; 
                // Play Wrong Sound for Red Card
                audioWrong.currentTime = 0;
                audioWrong.play();
            } else {
                // Play Special Sound for good cards
                audioSpecial.currentTime = 0;
                audioSpecial.play();
            }

            if(type === 'shield') { shields++; msg = "Shield Collected! üõ°Ô∏è"; }
            if(type === 'ultra') { ultraJokerLives = 4; msg = "Ultra Joker Collected!<span style='display:block'>(4 Lives) üÉè</span>"; }
            if(type === 'plus') { score++; msg = "+1 Point! ‚öΩ"; }
            if(type === 'minus') { score--; msg = "-1 Point! üîª"; }
            if(type === 'x2') { score *= 2; msg = "Score Doubled! ‚úñÔ∏è2Ô∏è‚É£"; }
            if(type === 'x0') { score = 0; msg = "Score Reset! 0Ô∏è‚É£"; }
            if(type === 'phone') { phoneStock++; msg = "Phone-a-Friend Collected! üìû"; }

            updateScoreUI();
            
            const modal = document.getElementById('modal-overlay');
            setModalStyle('feed'); // Always use feed style first for special cards including red
            modal.style.display = 'flex';
            
            // Layout: Card Image beside Text
            document.getElementById('modal-body').innerHTML = `
                <div class="feed-layout">
                    <div class="feed-card-img card-${type}"></div>
                    <div>
                        <h2 style="font-size: 2rem; margin:0;">${type.toUpperCase()}</h2>
                        <h3 style="font-size: 1.5rem; margin: 10px 0;">${msg}</h3>
                    </div>
                </div>
                <button class="modal-action-btn" onclick="${btnAction}">
                    CONTINUE
                </button>
            `;
        }

        function showGameOverScreen() {
            // Play Wrong/Game Over Sound if not already played
            audioWrong.currentTime = 0;
            audioWrong.play();

            setModalStyle('over');
            document.getElementById('modal-body').innerHTML = `
                <button class="modal-action-btn" style="margin-top: 250px;" onclick="resetGame()">RESTART</button>
            `;
        }

        function showVictoryScreen() {
            // Play Win Sound
            audioWin.currentTime = 0;
            audioWin.play();

            setModalStyle('feed');
            const modal = document.getElementById('modal-overlay');
            modal.style.display = 'flex';

            document.getElementById('modal-body').innerHTML = `
                <h2 style="font-size: 2.5rem; margin:0;">CONGRATULATIONS!</h2>
                <h3 style="font-size: 1.5rem; margin: 20px 0;">what a super zlayji wa9ef 9edami daba</h3>
                <button class="modal-action-btn" onclick="resetGame()">RESTART</button>
            `;
        }

        function showQuestion(q) {
            const modal = document.getElementById('modal-overlay');
            setModalStyle('question');
            modal.style.display = 'flex';

            document.getElementById('modal-body').innerHTML = `
                <div id="timer-display" class="timer-circle">30</div>
                <h2>${q.q}</h2>
                <div class="ans-grid">${q.a.map((ans, i) => `<button class="ans-btn" onclick="handleAnswer(${i}, ${q.c})">${ans}</button>`).join('')}</div>
                ${phoneStock > 0 ? `<button onclick="usePhone()" class="modal-action-btn" style="margin-top:20px; font-size:1rem;">Use Phone-a-Friend (${phoneStock})</button>` : ''}
            `;
            startTimer();
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
            
            // Check if all cards are flipped, if so, refill the board
            const remaining = document.querySelectorAll('.card:not(.flipped)').length;
            if (remaining === 0) {
                setTimeout(initGrid, 500); // Deal new cards after short delay
            }
        }

        function usePhone() { phoneStock--; alert("Friend says: Think about the first 2 options!"); updateScoreUI(); }

        function handleAnswer(choice, correct) {
            stopTimer(); // Stop timer when answer is clicked
            const modal = document.getElementById('modal-overlay');
            
            if(choice === correct) {
                score++;
                // Play Correct Sound (Shiny Magic Chime)
                audioCorrect.currentTime = 0;
                audioCorrect.play();

                // Show Bravo Modal
                setModalStyle('bravo');
                document.getElementById('modal-body').innerHTML = `
                    <h2 style="font-size: 3rem; margin-bottom: 0;"></h2>
                    <button class="modal-action-btn" style="margin-top: 250px;" onclick="closeModal()">CONTINUE</button>
                `;
            } else {
                if(ultraJokerLives > 0) {
                    ultraJokerLives--;
                    // Play Special Sound (Saved)
                    audioSpecial.currentTime = 0;
                    audioSpecial.play();

                    // Use 'feed' background for joker save
                    setModalStyle('feed');
                    document.getElementById('modal-body').innerHTML = `
                        <div class="feed-layout">
                             <div class="feed-card-img card-ultra"></div>
                             <h3>Ultra Joker saved you! Lives left: ${ultraJokerLives}</h3>
                        </div>
                        <button class="modal-action-btn" onclick="closeModal()">CONTINUE</button>
                    `;
                } else if(shields > 0) {
                    shields--;
                    // Play Special Sound (Saved)
                    audioSpecial.currentTime = 0;
                    audioSpecial.play();

                    // Use 'feed' background for shield save
                    setModalStyle('feed');
                    document.getElementById('modal-body').innerHTML = `
                        <div class="feed-layout">
                             <div class="feed-card-img card-shield"></div>
                             <h3>Shield saved you!</h3>
                        </div>
                        <button class="modal-action-btn" onclick="closeModal()">CONTINUE</button>
                    `;
                } else {
                    // Play Wrong Sound
                    audioWrong.currentTime = 0;
                    audioWrong.play();

                    // Game Over
                    showGameOverScreen();
                }
            }
            updateScoreUI();
        }

        function updateScoreUI() {
            let status = ultraJokerLives > 0 ? ` [Joker: ${ultraJokerLives}]` : "";
            document.getElementById('score-box').innerText = score + status;
        }

        function resetGame() {
            let records = JSON.parse(localStorage.getItem('m_scores') || '[]');
            records.push({name: playerName, score: score});
            records.sort((a,b) => b.score - a.score);
            localStorage.setItem('m_scores', JSON.stringify(records.slice(0, 10)));
            location.reload();
        }

        function loadLeaderboard() {
            const list = document.getElementById('leaderboard-list');
            const records = JSON.parse(localStorage.getItem('m_scores') || '[]');
            list.innerHTML = records.map(r => `<li><span>${r.name}</span><b>${r.score}</b></li>`).join('');
        }
        loadLeaderboard();
    </script>
</body>
